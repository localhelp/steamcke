<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">Steam</div>
    <nav class="nav">
      <ul>
        <li><a href="#">Store</a></li>
        <li><a href="#">Library</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">Friends</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="game-banner">
      <h1>Welcome to Steam</h1>
      <p>Your one-stop shop for all things gaming</p>
    </section>

    <section class="featured-games">
      <h2>Featured Games</h2>
      <div class="game-cards">
        <div class="game-card">
          <img src="https://via.placeholder.com/200" alt="Game 1">
          <p>Game 1</p>
        </div>
        <div class="game-card">
          <img src="https://via.placeholder.com/200" alt="Game 2">
          <p>Game 2</p>
        </div>
        <div class="game-card">
          <img src="https://via.placeholder.com/200" alt="Game 3">
          <p>Game 3</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 SteamClone. All Rights Reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
